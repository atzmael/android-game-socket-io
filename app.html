<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hyper Stripped Lighning Arena</title>

	<link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body class="state-login" id="main_frame">
<section class="login">
	<div class="login-container">
		<form class="form__connexion">
			<div class="form__group">
				<label for="username" class="form__label">
					<span class="form__text">Username</span>
					<input type="text" id="username" class="form__input">
				</label>
			</div>
			<div class="form__group">
				<label for="roomID" class="form__label">
					<span class="form__text">Room ID</span>
					<input type="text" id="roomID" class="form__input">
				</label>
			</div>
			<button type="submit" id="loginBtn" class="btn form__btn">Connexion</button>
		</form>
	</div>
</section>
<section class="controller">
	<div class="controller__container">
		<div class="leftController">
			<div class="disconnect_btn"><img src="assets/img/exit_button_inactive.png" alt="exit button"></div>
			<button class="fireBtn userDivUI">Fire</button>
		</div>
		<div class="middleController">
			<div class="username userTextUI">Pseudo</div>
			<div class="rank userTextUI">rank : <span class="rankNumber">0</span></div>
			<div class="lifes">
				<div class="single_life userDivUI"></div>
				<div class="single_life userDivUI"></div>
				<div class="single_life userDivUI"></div>
			</div>
		</div>
		<div class="rightController">
			<div class="btn__container">
				<button class="joystick"><span class="joystick__btn userDivUI"></span></button>
			</div>
		</div>
	</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
