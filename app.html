<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-title" content="Hyper Stripped Lightning Arena" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<title>Hyper Stripped Lighning Arena</title>
	<link rel="icon" href="assets/img/favicon.ico" />

	<link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body class="state-login" id="main_frame">
<section class="login">
	<div class="login-container">
		<form class="form__connexion">
			<div class="form__group">
				<label for="username" class="form__label">
					<span class="form__text">Username</span>
					<input type="text" id="username" class="form__input">
				</label>
			</div>
			<div class="form__group">
				<label for="roomID" class="form__label">
					<span class="form__text">Room ID</span>
					<input type="text" id="roomID" class="form__input">
				</label>
			</div>
			<button type="submit" id="loginBtn" class="btn form__btn">Connexion</button>
		</form>
	</div>
</section>
<section class="controller">
	<div class="controller__container">
		<div class="leftController">
			<div class="disconnect_btn">
				<svg id="svg_btn" data-name="Calque 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><defs><style>.cls-1{fill:#2b2046;}</style></defs><title>icon_disconnect</title><path class="cls-1" d="M25,45A20,20,0,0,1,8.81,13.26a1,1,0,0,1,1.45-.18L12.57,15a1,1,0,0,1,.17,1.41A14.68,14.68,0,0,0,10,23.94a15,15,0,1,0,27.13-7.7,1,1,0,0,1,.16-1.41l2.3-1.89a1,1,0,0,1,1.45.16A20,20,0,0,1,25,45Z" transform="translate(-5 -5)"/><rect class="cls-1" x="17.5" width="5" height="25" rx="2.5" ry="2.5"/></svg>
			</div>
			<button class="fireBtn userDivUI">Fire</button>
		</div>
		<div class="middleController">
			<div class="username userTextUI">Pseudo</div>
			<div class="rank userTextUI">rank : <span class="rankNumber">0</span></div>
			<div class="lifes">
				<div class="userTextUI">lifes :</div>
				<div class="lifeNumber userTextUI">3</div>
			</div>
		</div>
		<div class="rightController">
			<div class="btn__container">
				<button class="joystick">
					<span class="joystick__btn userDivUI"></span>
				</button>
				<div class="cross">
					<svg id="svg_cross" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47 47"><defs><style>.cls-1{fill:#2b2046;}</style></defs><title>loose_icon</title><rect class="cls-1" x="-5.21" y="22.48" width="60.43" height="6.04" transform="translate(-12.21 23.15) rotate(-45)"/><rect class="cls-1" x="21.98" y="-4.71" width="6.04" height="60.43" transform="translate(-12.21 23.15) rotate(-45)"/></svg>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script src="assets/js/fullscreenAPI.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
